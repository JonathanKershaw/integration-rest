buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.+" }
}

plugins { id 'groovy' }

version = '0.0.1_nexus2'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    api('com.blackducksoftware.integration:integration-common:15.4.0') {
        exclude group: 'org.apache.httpcomponents', module: 'httpmime'
    }
    implementation 'org.apache.httpcomponents:httpmime:4.3.6'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'org.apache.commons:commons-text:1.3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'commons-beanutils:commons-beanutils:1.9.3'
    implementation 'com.google.code.gson:gson:2.8.4'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.flipkart.zjsonpatch:zjsonpatch:0.4.6'

    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.9.0'
    testImplementation 'org.bouncycastle:bcprov-jdk15on:1.52'
}