buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.40" } // TODO: Set version to 0.0.+ when ready for JUnit 5
}

plugins { id 'groovy' }

version = '0.2.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:14.0.0'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.0'
    testCompile 'org.bouncycastle:bcprov-jdk15on:1.52'
}